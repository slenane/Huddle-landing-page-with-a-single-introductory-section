<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <script src="https://kit.fontawesome.com/393c0cc0e6.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <nav class="navbar">
    <a href="#"><img class="logo" src="./images/logo.svg" alt="logo"></a>
  </nav>

  <div class="container">

    <div class="row">
      <img class="headerImg" src="./images/illustration-mockups.svg" alt="Mockups">
    </div>

    <div class="row text">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
    
      <button class="mainButton">
        Register
        </button>
    </div>
  </div>

  <div class="social">
    <a class="socialMedia" href="#"><i class="fab fa-facebook-f"></i></a>
    <a class="socialMedia" href="#"><i class="fab fa-twitter"></i></a>
    <a class="socialMedia" href="#"><i class="fab fa-instagram"></i></a>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">S Lenane</a>.
    </p>
  </footer>
</body>
</html>
